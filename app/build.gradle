    // implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
   // implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    //compile 'com.squareup.retrofit2:adapter-rxjava2:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    //Rxjava和RxAndroid
    // implementation 'io.reactivex.rxjava2:rxjava:2.1.0'
    //implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'me.jessyan:rxerrorhandler:2.0.1'
    //RxLifeCycle
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.1.0'
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    //Gson
    compile 'com.google.code.gson:gson:2.8.1'
   // compile 'com.netiq:websocket:0.7'
    compile 'org.kie.modules:org-apache-commons-math:6.5.0.Final'
    //EventBus3.0
    compile 'org.greenrobot:eventbus:3.0.0'
    //greenDao3
    compile 'org.greenrobot:greendao:3.2.2'
    //bugly
    compile 'com.tencent.bugly:crashreport:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'

    //pdf
    compile 'com.github.barteksc:android-pdf-viewer:2.6.1'
    //64k
    compile 'com.android.support:multidex:1.0.1'
    //高德地图
    compile files('libs/AMap_Location_V3.5.0_20170731.jar')
    compile files('libs/AMap_Search_V5.2.1_20170630.jar')
    compile files('libs/Android_Map3D_SDK_V5.2.1_20170630.jar')
    compile files('libs/Volley.jar')
    compile project(':librarys')
    compile files('libs/jsoup-1.8.2.jar')
    compile files('libs/tbs_sdk_thirdapp_v3.1.0.1034_43100_sharewithdownload_obfs_20170301_182143.jar')
    compile 'com.lqr.optionitemview:library:1.0.7'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile files('libs/javabase64-1.3.1.jar')
    //socket
    compile ('io.socket:socket.io-client:0.8.3') {
        exclude group: 'org.json', module: 'json'
    }
    //cardview
    compile 'com.android.support:cardview-v7:24.2.0'

    compile ('jameson.io.library:library:0.0.1') {
        exclude group: "com.android.support", module: "support-v4"
    }

    compile 'com.alibaba:arouter-api:latest.release'
    annotationProcessor 'com.alibaba:arouter-compiler:latest.release'

    compile 'com.github.matthiasrobbers:shortbread:1.0.1'
    annotationProcessor 'com.github.matthiasrobbers:shortbread-compiler:1.0.1'
}
